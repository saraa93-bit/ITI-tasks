<head>
   <title>Spell Letter</title>
</head>
<style>
   *{
      padding: 0;
      margin: 0;
   }
   #openLink{
      cursor: pointer;
      color: red;
      padding: 10px;
      border: 2px solid black;
      margin: 50px;
      text-decoration: none ;
   }
</style>
<body>
   <a id="openLink" href="#"> Show Message</a>


   
   <script>

      document.getElementById('openLink').addEventListener('click', function (event) {
         event.preventDefault();
     
         let newWindow = window.open('', '_blank', 'width=500,height=400');
     
         const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia";
     
         let index = 0;
     
         const spellLetter = () => {
             if (index < text.length) {
                 newWindow.document.body.innerHTML += text[index];
                 index++;
             } else {
                 clearInterval(intervalId);
             }
         };
     
         const intervalId = setInterval(spellLetter, 200);
     });
     
   </script>
</body>
</html>
