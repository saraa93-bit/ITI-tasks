<html>
<head>
    <title>Form</title>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
        }

        .name, .age, .gender {
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #selectColor{
            margin: 35px;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <div class="container">
            <div class="name">
                <label>Enter Your Name: </label>
                <input type="text" id="userName" value="Enter Your Name" />
            </div>

            <div class="age">
                <label>Enter Your Age: </label>
                <input type="text" id="userAge" value="Enter Your Age" />
            </div>

            <div class="images">
                <label>Select Your Gender:</label><br />
                <label>
                    <input type="radio" name="userImage" value="girl.PNG" />
                    <img src="images1/girl.PNG" alt="Girl" width="150px" />
                </label>
                <label>
                    <input type="radio" name="userImage" value="man.PNG" />
                    <img src="images1/man.PNG" alt="Man" width="100px" />
                </label>
            </div>

            <div class="selectColor">
                <label>Select Your Color:</label><br />
                <select id="selectColor">
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>

            <button type="button" id="submitBtn">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {

            const name = document.getElementById('userName').value;
            const image = document.querySelector('input[name="userImage"]:checked');
            const color = document.getElementById('selectColor').value;

            if (!name || !image || !color) {
                alert('Please fill out all fields.');
                return;
            }

            const newTab = window.open('', '_blank');

            const container = newTab.document.createElement('div');
            container.style.display = 'flex';
            container.style.gap = '20px';
            container.style.marginTop = '30px';
            newTab.document.body.style.fontFamily = 'Arial, sans-serif';
            newTab.document.body.style.textAlign = 'center';

            const imgElement = newTab.document.createElement('img');
            imgElement.src = `images/${image.value}`;
            imgElement.alt = 'Selected Image';
            imgElement.style.width = '150px';
            imgElement.style.border = `2px solid ${color}`;
            imgElement.style.borderRadius = '10px';


            const welcomeElement = newTab.document.createElement('h1');
            welcomeElement.textContent = 'Welcome';

            const nameElement = newTab.document.createElement('h1');
            nameElement.textContent =  name;
            nameElement.style.color = color;


            container.appendChild(imgElement);
            container.appendChild(welcomeElement);
            container.appendChild(nameElement);

            newTab.document.body.appendChild(container);

            newTab.document.title = 'Welcome';
        });
    </script>
</body>
</html>
